<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">RSS Reader</h1>
        <form>
          <div class="input-group mb-3">
            <input data-rss="input" type="text" class="form-control" placeholder="Вставьте ссылку на rss-канал" aria-label="Вставьте ссылку на rss-канал" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button
                data-rss="btn"
                class="btn btn-outline-secondary"
                type="button"
              >
                Добавить
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h2>RSS-каналы</h2>
          <div data-rss="channels"></div>
        </div>
        <div class="col-9">
          <h2>Статьи</h2>
          <div data-rss="articles"></div>
        </div>
      </div>
    </div>
    <div
      data-rss="desc-modal"
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog" aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a class="btn btn-primary read-more" target="_blank" role="button">
              Читать полностью
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
